<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>万人种金豆</title>
    <script type="text/javascript">

      //初始化REM
        var setFontSize = function(){
            var width = document.documentElement.clientWidth;
            width = width > 1280 ? 1280 : width;
            var fontSize = width/1280 * 100;
            document.getElementsByTagName("html")[0].style.fontSize = fontSize + "px";
        }
        setFontSize();
        window.onresize = setFontSize;
    </script>

</head>
<body>
   <div class="page">
       <div class="topbar">
           <a class="goBack" href="#"></a>
       </div>
       <div class="wrapper clearfix">
           <div class="left">
               <div class="plant_bean"></div>
           </div>
           <div class="content">
               <div class="introduce clearfix">
                   <div class="rain"><p>9,999,998</p></div>
                   <div class="title"></div>
                   <div class="rule"><div class="rule_button btn"></div></div>
               </div>
               <div class="event">
                   <div class="nothing">
                       <div class="plant_button btn"></div>
                   </div>
                   <ul class="watering">
                       <li class="farmer_water_lower">
                           <div class="progress_bar">
                               <div class="progress_bar_bg"></div>
                               <span class="progress_bar_text"><i class="live">5000</i>/<b>10000</b></span>
                           </div>
                           <div class="gain_button btn"></div>
                       </li>
                       <li class="farmer_water_middle">
                           <div class="progress_bar">
                               <div class="progress_bar_bg"></div>
                               <span class="progress_bar_text"><i class="live">6000</i>/<b>10000</b></span>
                           </div>
                           <div class="gain_button btn"></div>
                       </li>
                       <li class="farmer_water_greater active">
                           <div class="progress_bar">
                               <div class="progress_bar_bg"></div>
                               <span class="progress_bar_text"><i class="live">3000</i>/<b>10000</b></span>
                           </div>
                           <div class="gain_button btn"></div>
                       </li>
                   </ul>
                   <ul class="gain active">
                       <li class="gain_lower active">
                           <div class="progress_bar">
                               <div class="progress_bar_bg"></div>
                               <span class="progress_bar_text">10000/<b>10000</b></span>
                           </div>
                           <div class="gain_button btn"></div>
                       </li>
                       <li class="gain_middle">
                           <div class="progress_bar">
                               <div class="progress_bar_bg"></div>
                               <span class="progress_bar_text">10000/<b>10000</b></span>
                           </div>
                           <div class="gain_button btn"></div>
                       </li>
                       <li class="gain_greater">
                           <div class="progress_bar">
                               <div class="progress_bar_bg"></div>
                               <span class="progress_bar_text">10000/<b>10000</b></span>
                           </div>
                           <div class="gain_button btn"></div>
                       </li>
                   </ul>
               </div>
               <ul class="popover active">
                   <li class="no_seed">
                       <div class="close_button btn"></div>
                       <div class="pay_button btn"></div>
                   </li>
                   <li class="select_seed">
                       <div class="close_button btn"></div>
                       <div class="confirm_button btn"></div>
                       <ul class="seed_box clearfix">
                           <li class="lower_seed_box">
                               <div class="box_shadow"></div>
                               <span class="seed_amount"><i>x</i><span class="number">100</span></span>
                           </li>
                           <li class="middle_seed_box">
                               <div class="box_shadow"></div>
                               <span class="seed_amount"><i>x</i><span class="number">0</span></span>
                           </li>
                           <li class="greater_seed_box">
                               <div class="box_shadow"></div>
                               <span class="seed_amount"><i>x</i><span class="number">999</span></span>
                           </li>
                       </ul>
                   </li>
                   <li class="congratulate_jindou congratulate_success">
                       <div class="close_button btn"></div>

                       <div class="confirm_button btn"></div>
                   </li>
                   <li class="congratulate_JD congratulate_success">
                       <div class="close_button btn"></div>
                       <div class="confirm_button btn"></div>
                   </li>
                   <li class="success_greater congratulate_success">
                       <div class="close_button btn"></div>
                       <div class="confirm_button btn"></div>
                   </li>
                   <li class="success_middle congratulate_success">
                       <div class="close_button btn"></div>
                       <div class="confirm_button btn"></div>
                   </li>
                   <li class="success_lower congratulate_success">
                       <div class="close_button btn"></div>
                       <div class="confirm_button btn"></div>
                   </li>
                   <li class="no_award  congratulate_success">
                       <div class="close_button btn"></div>
                       <div class="confirm_button btn"></div>
                       <div class="pay_button btn"></div>
                   </li>
                   <li class="select_award active">
                       <div class="close_button btn"></div>
                       <div class="confirm_button btn"></div>
                       <ul class="award_box_shadow clearfix">
                           <li class="JD_card_shadow"></li>
                           <li class="jindou_shadow"></li>
                       </ul>
                   </li>
                   <li class="rule_detail">
                       <div class="close_button btn"></div>
                   </li>
                   <li class="gain_history">
                       <div class="close_button btn"></div>
                   </li>
               </ul>
           </div>
       </div>
   </div> 
   <script src="./vendors/jquery.min.js"></script>
   <script src="./js/main.js"></script>
</body>
</html>
