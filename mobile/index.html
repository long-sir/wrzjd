<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>万人种金豆</title>
    <script type="text/javascript">

      //初始化REM
        var setFontSize = function(){
            var width = document.documentElement.clientWidth;
            width = width > 1280 ? 1280 : width;
            var fontSize = width/1280 * 100;
            document.getElementsByTagName("html")[0].style.fontSize = fontSize + "px";
        }
        setFontSize();
        window.onresize = setFontSize;
    </script>

</head>
<body>
   <div class="page">
       <div class="topbar">
           <a class="goBack" href="#"></a>
       </div>
       <div class="wrapper clearfix">
           <div class="left">
               <div class="plant_bean"></div>
           </div>
           <div class="content">
               <div class="introduce clearfix">
                   <div class="rain"><p>9,999,998</p></div>
                   <div class="title"></div>
                   <div class="rule"><div class="rule_button"></div></div>
               </div>
               <div class="event">
                   <div class="nothing">
                       <div class="plant_button"></div>
                   </div>
                   <ul class="watering">
                       <li class="farmer_water_lower">
                           <div class="progress_bar">
                               <div class="progress_bar_bg"></div>
                               <span class="progress_bar_text">10000/<b>10000</b></span>
                           </div>
                           <div class="gain_button"></div>
                       </li>
                       <li class="farmer_water_middle">
                           <div class="progress_bar">
                               <div class="progress_bar_bg"></div>
                               <span class="progress_bar_text">10000/<b>10000</b></span>
                           </div>
                           <div class="gain_button"></div>
                       </li>
                       <li class="farmer_water_greater active">
                           <div class="progress_bar">
                               <div class="progress_bar_bg"></div>
                               <span class="progress_bar_text">10000/<b>10000</b></span>
                           </div>
                           <div class="gain_button"></div>
                       </li>
                   </ul>
                   <ul class="gain">
                       <li class="gain_lower active">
                           <div class="progress_bar">
                               <div class="progress_bar_bg"></div>
                               <span class="progress_bar_text">10000/<b>10000</b></span>
                           </div>
                           <div class="gain_button"></div>
                       </li>
                       <li class="gain_middle">
                           <div class="progress_bar">
                               <div class="progress_bar_bg"></div>
                               <span class="progress_bar_text">10000/<b>10000</b></span>
                           </div>
                           <div class="gain_button"></div>
                       </li>
                       <li class="gain_greater">
                           <div class="progress_bar">
                               <div class="progress_bar_bg"></div>
                               <span class="progress_bar_text">10000/<b>10000</b></span>
                           </div>
                           <div class="gain_button"></div>
                       </li>
                   </ul>
               </div>
               <ul class="popover">
                   <li class="no_seed active">

                       <div class="close_button"></div>
                       <div class="pay_button"></div>
                   </li>
                   <li class="select_seed"></li>
                   <li class="select_fruit"></li>
                   <li class="congratulate_bean"></li>
                   <li class="congratulate_JD"></li>
                   <li class="greater_success"></li>
                   <li class="middle_success"></li>
                   <li class="lower_success"></li>
                   <li class="no_award"></li>
                   <li class="rule_detail"></li>
                   <li class="gain_history"></li>
               </ul>
           </div>
       </div>
   </div> 
   <script src="./vendors/jquery.min.js"></script>
   <script src="./js/main.js"></script>
</body>
</html>
