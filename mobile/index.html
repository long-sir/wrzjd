<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>万人种金豆</title>
    <script type="text/javascript">

      //初始化REM
        var setFontSize = function(){
            var width = document.documentElement.clientWidth;
            width = width > 1280 ? 1280 : width;
            var fontSize = width/1280 * 100;
            document.getElementsByTagName("html")[0].style.fontSize = fontSize + "px";
        }
        setFontSize();
        window.onresize = setFontSize;
    </script>

</head>
<body>
   <div class="page">
       <div class="topbar">
           <a class="goBack" href="#"></a>
       </div>
       <div class="wrapper clearfix">
           <div class="left">
               <div class="plant_bean"></div>
           </div>
           <div class="content">
               <div class="introduce clearfix">
                   <div class="rain"><p>9,999,998</p></div>
                   <div class="title"></div>
                   <div class="rule"><div class="rule_button"></div></div>
               </div>
               <div class="event">
                   <div class="nothing">
                       <div class="plant_button"></div>
                   </div>
                   <div class="watering"></div>
                   <div class="gain"></div>
               </div>
               <div class="popover">
                   <div class="no_seed"></div>
                   <div class="select_seed"></div>
                   <div class="select_fruit"></div>
                   <div class="congratulate_bean"></div>
                   <div class="congratulate_JD"></div>
                   <div class="greater_success"></div>
                   <div class="middle_success"></div>
                   <div class="lower_success"></div>
                   <div class="no_award"></div>
                   <div class="rule_detail"></div>
                   <div class="gain_history"></div>
               </div>
           </div>
       </div>
   </div> 
</body>
</html>
